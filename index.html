<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="./javascript/main.js" defer type="module"></script>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <button id="new-game-btn">New Game</button>
    </header>
    <main>
        <div id="img-container" class="main-container-element">
            <div id="hangman-img"></div>
            <div id="word-value-container"><p id="word-value"></p></div>
            <div><p>Hint: <span id="hint-value"></span></p></div>
        </div>
        <div class="main-container-element" id="game-status-parent-container">
            <div id="game-status-wrapper-container">
                <div id="game-status-container">
                    <h2 id="game-status"></h2>
                </div>
                <div id="retry-game-button-container">
                    <button id="retry-game-button">Retry</button>
                </div>
            </div>
        </div>
        <div class="main-container-element">
            <div id="keyboard-container"></div>
        </div>
    </main>
    <footer>
        <p>By Usman Yahya</p>
    </footer>
</body>
</html>
